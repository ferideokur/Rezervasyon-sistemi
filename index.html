<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okur Cafe Rezervasyon Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-white text-center py-3 header-pink-border"> <!-- bg-dark sƒ±nƒ±fƒ± kaldƒ±rƒ±ldƒ± -->
        <h1>
            <img src="https://img.icons8.com/ios/50/880e4f/flower.png" alt="√ái√ßek Logosu"> 
            Okur Cafe Rezervasyon Sistemi
        </h1>
    </header>
    <main class="container my-4">
        <section id="reservation">
            <h2 class="text-center">üóìÔ∏è Rezervasyon Yap</h2>
            <div class="stepper d-flex justify-content-center">
                <div class="step" id="step-date">
                    <img src="https://img.icons8.com/ios/50/880e4f/calendar.png" alt="Tarih">
                    <span>Tarih</span>
                </div>
                <div class="step" id="step-time">
                    <img src="https://img.icons8.com/ios/50/880e4f/time.png" alt="Saat">
                    <span>Saat</span>
                </div>
                <div class="step" id="step-guests">
                    <img src="https://img.icons8.com/ios/50/880e4f/conference-call.png" alt="Misafir">
                    <span>Misafir</span>
                </div>
                <div class="step" id="step-complete">
                    <img src="https://img.icons8.com/ios/50/880e4f/checkmark.png" alt="Tamamla">
                    <span>Tamamla</span>
                </div>
            </div>
            <div id="reservation-forms">
                <form id="date-form" class="reservation-form active">
                    <div class="mb-3">
                        <label for="date" class="form-label">Tarih:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary next-btn">Devam</button>
                </form>
                <form id="time-form" class="reservation-form d-none">
                    <div class="mb-3">
                        <label for="time" class="form-label">Saat:</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary next-btn">Devam</button>
                </form>
                <form id="guest-form" class="reservation-form d-none">
                    <div class="mb-3">
                        <label for="table" class="form-label">Masa:</label>
                        <select id="table" name="table" class="form-select" required>
                            <option value="1">Masa 1</option>
                            <option value="2">Masa 2</option>
                            <option value="3">Masa 3</option>
                            <option value="4">Masa 4</option>
                            <option value="5">Masa 5</option>
                            <option value="6">Masa 6</option>
                            <option value="7">Masa 7</option>
                            <option value="8">Masa 8</option>
                            <option value="9">Masa 9</option>
                            <option value="10">Masa 10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Misafir Sayƒ±sƒ±:</label>
                        <input type="number" id="guests" name="guests" class="form-control" min="1" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Toplam √úcret:</label>
                        <input type="text" id="total" name="total" class="form-control" readonly>
                    </div>
                    <button type="button" class="btn btn-primary next-btn">Devam</button>
                </form>
                <form id="complete-form" class="reservation-form d-none">
                    <div class="mb-3">
                        <p>Rezervasyonunuzu tamamlamak i√ßin onaylayƒ±n.</p>
                    </div>
                    <button type="submit" class="btn btn-primary complete-btn">Rezervasyonu Tamamla</button>
                </form>
            </div>
        </section>
        <section id="existing-reservations" class="mt-5">
            <h2 class="text-center">Mevcut Rezervasyonlarƒ±m</h2>
            <ul id="reservation-list" class="list-group">
                <!-- Rezervasyonlar burada g√∂r√ºnecek -->
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
